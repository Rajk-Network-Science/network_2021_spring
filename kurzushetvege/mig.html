<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 375px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Austria", "label": "Austria", "shape": "dot", "size": 93.9817627829288, "title": "Austria"}, {"font": {"color": "white"}, "id": "Germany", "label": "Germany", "shape": "dot", "size": 107.9109951895778, "title": "Germany"}, {"font": {"color": "white"}, "id": "Greece", "label": "Greece", "shape": "dot", "size": 98.99139025316043, "title": "Greece"}, {"font": {"color": "white"}, "id": "Hungary", "label": "Hungary", "shape": "dot", "size": 92.46051337849657, "title": "Hungary"}, {"font": {"color": "white"}, "id": "Turkey", "label": "Turkey", "shape": "dot", "size": 106.65533839583632, "title": "Turkey"}]);
        edges = new vis.DataSet([{"from": "Germany", "to": "Austria", "width": 0.02383348465125776}, {"from": "Greece", "to": "Austria", "width": 0.0019981258454661137}, {"from": "Hungary", "to": "Austria", "width": 0.002913325822130338}, {"from": "Turkey", "to": "Austria", "width": -0.007633351199787061}, {"from": "Greece", "to": "Germany", "width": 0.19958834232125341}, {"from": "Hungary", "to": "Germany", "width": 0.019589290337165506}, {"from": "Turkey", "to": "Germany", "width": 1.0}, {"from": "Turkey", "to": "Greece", "width": -0.03672285484053278}, {"from": "Greece", "to": "Hungary", "width": -0.002229660500917023}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
